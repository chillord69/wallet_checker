<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG / Whitelist Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üöÄ ApeChain Mint Access Checker</h2>
  <p>Enter your wallet address to check if you're OG or Whitelisted</p>
  <input type="text" id="walletInput" placeholder="0x..." />
  <button onclick="checkAccess()">Check</button>
  <div id="result"></div>

  <script>
    let ogList = [];
    let wlList = [];

    async function fetchWallets() {
      try {
        const response = await fetch("https://your-domain.com/wallets.json"); // üîÅ Replace this with your real URL
        const data = await response.json();

        ogList = data.og.map(addr => addr.toLowerCase());
        wlList = data.whitelist.map(addr => addr.toLowerCase());

        console.log("Wallets loaded.");
      } catch (err) {
        const result = document.getElementById("result");
        result.textContent = "‚ö†Ô∏è Failed to load wallet data.";
        result.style.color = "red";
        console.error("Error loading wallet list:", err);
      }
    }

    fetchWallets(); // Load the list when the page loads

    function checkAccess() {
      const input = document.getElementById("walletInput").value.trim().toLowerCase(); 
      const result = document.getElementById("result");

      if (!/^0x[a-fA-F0-9]{40}$/.test(input)) {
        result.textContent = "‚ùå Invalid wallet address format.";
        result.style.color = "red";
        return;
      }

      if (ogList.includes(input)) {
        result.textContent = "ü¶ç You are in the OG list! Early mint access granted.";
        result.style.color = "green";
      } else if (wlList.includes(input)) {
        result.textContent = "üéüÔ∏è You are in the Whitelist! Public mint access granted.";
        result.style.color = "orange";
      } else {
        result.textContent = "‚ùå This wallet is not whitelisted.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
